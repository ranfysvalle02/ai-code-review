{% extends "base.html" %}

{% block content %}
<div x-data="{ 
    jobId: '{{ job_id }}',
    results: [],
    activeTab: null,
    progress: 'Initializing...',
    status: 'running',
    repo_stats: null,
    showModal: true,
    
    async init() {
        // Try to load cached general review first
        const cachedLoaded = await this.loadCachedReview();
        
        // Only start the job stream if we didn't load from cache and have a job_id
        if (!cachedLoaded && this.jobId) {
            const evtSource = new EventSource(`/analyze/job/${this.jobId}/stream`);
            
            evtSource.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            if (data.type === 'progress') {
                this.progress = data.msg;
                this.log(data.msg, 'info');
            } else if (data.type === 'log') {
                this.log(data.msg, 'debug');
            } else if (data.type === 'indexed') {
                this.repo_stats = data.stats;
                if (data.stats && data.stats.total_files) {
                    this.log(`Indexed ${data.stats.total_files} files into vector store.`, 'success');
                } else {
                    this.log('Indexing complete.', 'success');
                }
            } else if (data.type === 'result') {
                // Add result to array
                this.results.push(data.payload);
                this.log(`Analyzed: ${data.payload.file}`, 'success');
                
                // If it's the summary, auto-select it
                if (data.payload.status === 'SUMMARY' || data.payload.status === 'COMPLETED') {
                     this.activeTab = data.payload.id;
                }
                // If first result and no summary yet, activate tab
                else if (!this.activeTab) {
                    this.activeTab = data.payload.id;
                }
            } else if (data.type === 'done') {
                this.status = 'complete';
                this.progress = 'Analysis Complete';
                this.log('Analysis job completed successfully.', 'success');
                evtSource.close();
            } else if (data.type === 'error') {
                this.status = 'error';
                this.progress = 'Error: ' + data.msg;
                this.log(data.msg, 'error');
                evtSource.close();
            } else if (data.type === 'warning') {
                this.log(data.msg, 'warning');
                // Optional: Force modal open if it was closed to show warning
                this.showModal = true;
            }
        };
        
            evtSource.onerror = () => {
                if (this.status !== 'complete') {
                    this.status = 'error';
                    this.progress = 'Connection lost.';
                    this.log('Stream connection interrupted.', 'error');
                }
                evtSource.close();
            };
        }
    },
    
    getStatusClass(status) {
        if (status === 'RESOLVED') return 'text-green-400 bg-green-900/20 border-green-900/50';
        if (status === 'UNRESOLVED') return 'text-red-400 bg-red-900/20 border-red-900/50';
        if (status === 'SUMMARY') return 'text-mongo-green bg-mongo-green/10 border-mongo-green/30';
        if (status === 'COMPLETED') return 'text-blue-400 bg-blue-900/20 border-blue-900/50';
        return 'text-gray-400 bg-gray-800';
    },

    log(msg, type = 'info') {
        const logContainer = document.getElementById('stepLog');
        if (!logContainer) return;
        
        const div = document.createElement('div');
        div.className = 'flex gap-3 py-1 border-b border-gray-800/50 last:border-0';
        
        const timestamp = new Date().toLocaleTimeString('en-US', { hour12: false });
        
        let icon = 'üîπ';
        let colorClass = 'text-gray-300';
        
        if (type === 'error') {
            icon = '‚ùå';
            colorClass = 'text-red-400 font-bold';
        } else if (type === 'success') {
            icon = '‚úÖ';
            colorClass = 'text-green-400 font-bold';
        } else if (type === 'warning') {
            icon = '‚ö†Ô∏è';
            colorClass = 'text-yellow-400 font-bold';
        } else if (type === 'debug') {
            icon = '‚öôÔ∏è';
            colorClass = 'text-gray-500 italic';
        }
        
        div.innerHTML = `
            <span class='text-gray-600 font-mono text-xs pt-0.5 select-none'>${timestamp}</span>
            <div class='flex-1'>
                <span class='mr-2'>${icon}</span>
                <span class='${colorClass}'>${msg}</span>
            </div>
        `;
        
        logContainer.appendChild(div);
        logContainer.scrollTop = logContainer.scrollHeight;
    },
    
    async loadCachedReview() {
        try {
            this.log('üîç Checking for cached review...', 'info');
            const response = await fetch(`/api/prs/{{ owner }}/{{ repo }}/{{ pr_number }}/cache-status`);
            const cacheStatus = await response.json();
            
            if (cacheStatus.error) {
                this.log(`‚ö†Ô∏è Cache check error: ${cacheStatus.error}`, 'warning');
                return false;
            }
            
            this.log(`Cache status: has_cache=${cacheStatus.has_cache}, is_outdated=${cacheStatus.is_outdated}`, 'debug');
            
            if (cacheStatus.has_cache && !cacheStatus.is_outdated) {
                this.log('‚úÖ Found valid cached review, loading...', 'success');
                // Load the cached review
                const reviewResponse = await fetch(`/api/prs/{{ owner }}/{{ repo }}/{{ pr_number }}/cached-review`);
                if (reviewResponse.ok) {
                    const reviewData = await reviewResponse.json();
                    if (reviewData.review) {
                        // Add cached review to results
                        this.results.push({
                            id: reviewData.review.id || 'cached-general-review',
                            file: reviewData.review.file || 'General Review',
                            status: reviewData.review.status || 'COMPLETED',
                            html: reviewData.html
                        });
                        
                        // Auto-select the cached review
                        this.activeTab = this.results[0].id;
                        this.status = 'complete';
                        this.progress = 'Loaded from cache';
                        this.showModal = false;
                        
                        this.log('‚úÖ Loaded cached general review', 'success');
                        return true;
                    } else {
                        this.log('‚ö†Ô∏è Cached review data is empty', 'warning');
                    }
                } else {
                    const errorText = await reviewResponse.text();
                    this.log(`‚ö†Ô∏è Failed to load cached review: ${reviewResponse.status} - ${errorText}`, 'warning');
                }
            } else if (cacheStatus.has_cache && cacheStatus.is_outdated) {
                this.log('‚ö†Ô∏è Cached review is outdated (PR has new commits)', 'warning');
            } else {
                this.log('‚ÑπÔ∏è No cached review found', 'info');
            }
        } catch (error) {
            console.error('Error loading cached review:', error);
            this.log(`‚ùå Error loading cached review: ${error.message}`, 'error');
        }
        return false;
    }
}">
    
    <!-- Analysis Progress Modal -->
    <div x-show="showModal" 
         style="display: none;" 
         class="fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-md p-4"
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0">
         
        <div class="bg-gray-900 border border-gray-700 rounded-2xl shadow-2xl w-full max-w-3xl overflow-hidden ring-1 ring-white/10"
             @click.away="if(status === 'complete') showModal = false">
            
            <!-- Header -->
            <div class="bg-gray-800/50 px-6 py-4 border-b border-gray-700 flex justify-between items-center">
                <h2 class="text-xl font-bold text-white flex items-center gap-3">
                    <template x-if="status === 'running'">
                        <span class="relative flex h-3 w-3">
                          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-mongo-green opacity-75"></span>
                          <span class="relative inline-flex rounded-full h-3 w-3 bg-mongo-green"></span>
                        </span>
                    </template>
                    <template x-if="status === 'complete'">
                        <span class="text-green-500 text-lg">‚ú®</span>
                    </template>
                    <template x-if="status === 'error'">
                        <span class="text-red-500 text-lg">‚ö†Ô∏è</span>
                    </template>
                    
                    <span x-text="status === 'running' ? 'AI Agent Working...' : (status === 'complete' ? 'Analysis Ready' : 'Analysis Failed')"></span>
                </h2>
                
                <button x-show="status !== 'running'" @click="showModal = false" class="text-gray-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <!-- Body -->
            <div class="p-6">
                <!-- Status Bar -->
                <div class="mb-6">
                    <div class="flex justify-between text-xs font-bold uppercase tracking-wider mb-2">
                        <span class="text-mongo-green" x-text="progress"></span>
                        <span class="text-gray-500" x-text="status === 'running' ? Math.round(results.length * 10) + '%' : '100%'"></span>
                    </div>
                    <div class="h-2 bg-gray-800 rounded-full overflow-hidden relative">
                        <!-- Indeterminate loading bar when running -->
                        <div x-show="status === 'running'" class="absolute inset-0 bg-mongo-green/20 animate-pulse"></div>
                        <div class="h-full bg-mongo-green transition-all duration-300 relative z-10"
                             :class="status === 'running' ? 'animate-progress-indeterminate' : 'w-full'"></div>
                    </div>
                </div>

                <!-- Step-by-Step Log -->
                <div class="bg-black/40 rounded-xl border border-gray-800 p-4 h-80 overflow-y-auto custom-scrollbar font-mono text-sm shadow-inner space-y-2" id="stepLog">
                    <div class="text-gray-500 italic text-xs mb-2 text-center">--- Live Execution Log ---</div>
                </div>
            </div>

            <!-- Footer -->
            <div class="bg-gray-800/30 px-6 py-4 border-t border-gray-700 flex justify-between items-center">
                <div class="text-xs text-gray-500">
                    <span x-show="repo_stats">
                        Context: <span class="text-gray-300" x-text="repo_stats ? repo_stats.total_files : ''"></span> files indexed
                    </span>
                </div>
                
                <button x-show="status === 'complete'" 
                        @click="showModal = false" 
                        class="px-6 py-2 bg-mongo-green text-mongo-dark font-bold rounded-lg hover:bg-white transition-all shadow-lg shadow-mongo-green/20 transform hover:-translate-y-0.5">
                    View Results
                </button>
                
                 <button x-show="status === 'error'" 
                        @click="window.location.reload()" 
                        class="px-6 py-2 bg-red-900/50 text-red-200 border border-red-800 font-bold rounded-lg hover:bg-red-900 transition-all">
                    Retry
                </button>
            </div>
        </div>
    </div>


    <!-- Dashboard Header -->
    <div class="flex justify-between items-center mb-8 border-b border-gray-700 pb-4">
        <div>
            <h2 class="text-2xl font-bold text-white">Analysis Results</h2>
            <div class="flex items-center gap-2 mt-1">
                <a href="https://github.com/{{ owner }}/{{ repo }}/pull/{{ pr_number }}" target="_blank" class="text-sm text-mongo-green hover:text-white hover:underline transition-colors flex items-center gap-1 font-medium">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                    {{ owner }}/{{ repo }} #{{ pr_number }}
                </a>
            </div>
        </div>
        
        <div class="flex gap-3 items-center">
            <!-- Cache Status & Re-generate Button -->
            <div x-data="{ 
                isOutdated: false, 
                hasCache: false,
                isLoading: false,
                checkStatus() {
                    fetch(`/api/prs/{{ owner }}/{{ repo }}/{{ pr_number }}/cache-status`)
                        .then(r => r.json())
                        .then(data => {
                            this.isOutdated = data.is_outdated || false;
                            this.hasCache = data.has_cache || false;
                        })
                        .catch(() => {});
                },
                async regenerate() {
                    if (!confirm('This will clear the cache and force a fresh analysis. Continue?')) return;
                    this.isLoading = true;
                    try {
                        const response = await fetch(`/api/prs/{{ owner }}/{{ repo }}/{{ pr_number }}/regenerate`, {
                            method: 'POST'
                        });
                        const data = await response.json();
                        if (data.success) {
                            alert('Cache cleared! Refreshing page to start new analysis...');
                            window.location.reload();
                        }
                    } catch (error) {
                        alert('Error: ' + error.message);
                    } finally {
                        this.isLoading = false;
                    }
                },
                init() {
                    this.checkStatus();
                    // Re-check every 30 seconds
                    setInterval(() => this.checkStatus(), 30000);
                }
            }">
                <template x-if="isOutdated && hasCache">
                    <div class="flex items-center gap-2">
                        <span class="inline-flex items-center px-2.5 py-1 rounded text-xs font-bold uppercase tracking-wide bg-yellow-900/20 text-yellow-400 border border-yellow-800/50">
                            ‚ö†Ô∏è Outdated
                        </span>
                        <button @click="regenerate()" 
                                :disabled="isLoading"
                                class="text-xs text-yellow-400 hover:text-yellow-300 border border-yellow-800/50 rounded px-3 py-1 hover:border-yellow-700 hover:bg-yellow-900/10 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-1">
                            <template x-if="!isLoading">
                                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                                Re-generate
                            </template>
                            <template x-if="isLoading">
                                <svg class="w-3.5 h-3.5 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                            </template>
                        </button>
                    </div>
                </template>
            </div>
            
            <button @click="showModal = true" class="text-xs text-gray-400 hover:text-white border border-gray-700 rounded px-3 py-1 hover:border-gray-500 transition-colors">
                Show Logs
            </button>
            <a href="/repos/{{ owner }}/{{ repo }}/prs/{{ pr_number }}" class="text-sm text-mongo-green hover:text-white transition-colors">
                &larr; Back to Selection
            </a>
        </div>
    </div>

    <!-- Results Area -->
    <div class="flex flex-col md:flex-row gap-6">
        <!-- Sidebar Tabs -->
        <div class="w-full md:w-64 flex-shrink-0 flex flex-col gap-4">
            <h3 class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-1 px-2">Analyzed Threads</h3>
            
            <div class="space-y-2">
                <template x-for="res in results" :key="res.id">
                    <button @click="activeTab = res.id" 
                        class="w-full text-left px-4 py-3 rounded-lg border transition-all duration-200 group relative overflow-hidden"
                        :class="activeTab === res.id ? 'bg-gray-800 border-mongo-green shadow-lg shadow-mongo-green/10' : 'bg-gray-900/50 border-gray-800 hover:bg-gray-800 hover:border-gray-700'">
                        
                        <div class="flex justify-between items-start mb-1">
                            <span class="font-mono text-xs font-semibold truncate w-full" 
                                  :class="activeTab === res.id ? 'text-white' : 'text-gray-400 group-hover:text-gray-300'"
                                  x-text="res.file"></span>
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <span class="inline-flex items-center px-1.5 py-0.5 rounded text-[10px] font-bold uppercase tracking-wide border"
                                  :class="getStatusClass(res.status)"
                                  x-text="res.status"></span>
                            
                            <span x-show="activeTab === res.id" class="w-1.5 h-1.5 rounded-full bg-mongo-green shadow-[0_0_8px_rgba(0,237,100,0.8)]"></span>
                        </div>
                    </button>
                </template>
                
                <div x-show="results.length === 0" class="px-4 py-8 text-center text-gray-500 text-xs italic border border-gray-800 rounded-lg bg-gray-900/30">
                    No results yet...
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="flex-1 min-w-0">
            <template x-for="res in results" :key="res.id">
                <div x-show="activeTab === res.id" x-html="res.html" class="fade-in"></div>
            </template>
            
            <div x-show="results.length === 0" class="h-96 flex flex-col items-center justify-center text-gray-500 border border-gray-800 border-dashed rounded-xl bg-gray-900/20">
                <svg class="w-16 h-16 mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                <p class="text-lg font-medium text-gray-400">Waiting for analysis results...</p>
                <p class="text-sm text-gray-600 mt-2">Check the logs for progress</p>
            </div>
        </div>
    </div>
</div>

<style>
    @keyframes progress-indeterminate {
        0% { transform: translateX(-100%) scaleX(0.2); }
        50% { transform: translateX(0%) scaleX(0.5); }
        100% { transform: translateX(100%) scaleX(0.2); }
    }
    .animate-progress-indeterminate {
        animation: progress-indeterminate 1.5s infinite linear;
    }
</style>
{% endblock %}
